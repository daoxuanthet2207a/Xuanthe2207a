<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baithi</title>
    <link rel="stylesheet" href="baithi.css">
</head>
<body>

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div id="r_REGISTER" class="input_box">
                            <h2 class="text-uppercase text-center mb-5">REGISTER</h2>

                            <form>

                                <div class="input_box">
                                    <i class="fa fa-user"></i>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>

                                <div class="input_box">
                                    <i class="fa fa-briefcase"></i>
                                    <input type="text" class="form-control" placeholder="Creat Password" aria-label="Creat Password" aria-describedby="basic-addon1">
                                </div>

                                <div class="input_box">
                                    <i class="fa fa-briefcase"></i>
                                    <input type="text" class="form-control" placeholder="Repeat your password" aria-label="Repeat your password" aria-describedby="basic-addon1">
                                </div>


                                <div class="input_box">
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SIGN UP</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Anready a member ? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
